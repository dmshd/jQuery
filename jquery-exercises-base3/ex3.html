<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-exercice-base3</title>
</head>

<body>
    <h2>Trouve un nombre entre 0 et 100</h2>
    <input type="text" class="textField1">
    <button id="enterButton">Enter</button>
    <p>Réponse :
        <span id="response"></span>
    </p>
    <p>
        <span id="essais"></span>
    </p>
</body>
<script src="jquery-2.2.4.js"></script>
<script>
    let tryCount = 0;
    random = Math.floor(Math.random() * 100);
    console.log(random);

    $("#enterButton").click(function () {
        fieldValue = $(".textField1").val();
        if (fieldValue == random) {
            tryCount++;
            $("#response").html("Trouvé !");
            $("#essais").html(`Nombre d'essais : ${tryCount}`);
        } else if (fieldValue > random) {
            tryCount++;
            $("#response").html("Moins");
        } else if (fieldValue < random) {
            $("#response").html("Plus");
        }
    });
</script>
</body>

</html>
